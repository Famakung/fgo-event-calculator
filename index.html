<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculate optimal quest runs for Fate/Grand Order event shops with customizable drop rates and bonus tracking." />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://apps.atlasacademy.io https://static.atlasacademy.io; style-src 'self'; script-src 'self'; font-src https://fonts.googleapis.com https://fonts.gstatic.com;" />
    <title>FGO Event Shop Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="badge">Event Shop Planner</div>
        <h1 class="title">FGO Calculator</h1>
        <p class="subtitle">Optimize your event item farming</p>
      </header>

      <main id="main-content">
        <div class="card">
          <div class="card-title">Shop Requirements</div>
          <div class="materials-grid" id="materialsGrid"></div>
        </div>

        <div class="card">
          <div class="card-title">Drop Rates per Run</div>
          <div class="base-row">
            <div class="base-item">
              <label class="base-label" for="baseDrop">Base</label>
              <input type="number" class="input-field base-input" id="baseDrop" value="3" min="0" max="100" />
            </div>
            <div class="base-item">
              <label class="base-label" for="primaryMultiplier">Primary %</label>
              <input type="number" class="input-field base-input" id="primaryMultiplier" value="1500" min="100" max="100000" />
            </div>
            <div class="base-item">
              <label class="base-label" for="secondaryMultiplier">Secondary %</label>
              <input type="number" class="input-field base-input" id="secondaryMultiplier" value="225" min="100" max="100000" />
            </div>
          </div>
          <div class="quest-drops-grid" id="questDropsGrid"></div>
        </div>

        <button class="calculate-btn" id="calculateBtn" type="button">
          Calculate Quest Runs
        </button>

        <div class="results" id="results">
          <div class="card results-card">
            <div class="card-title">Items Needed</div>
            <div class="deficit-grid" id="deficitGrid"></div>

            <div class="quest-results">
              <div class="quest-title">Recommended Quest Runs</div>
              <div class="quest-grid" id="questGrid"></div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">Fate/Grand Order Event Shop Calculator</footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
